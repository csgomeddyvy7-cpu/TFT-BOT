services:
  - type: web
    name: tft-tracker-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: RIOT_API_KEY
        sync: false
        optional: true
      - key: GEMINI_API_KEY
        sync: false
        optional: true
      - key: BOT_PREFIX
        value: "!"
      - key: AUTO_CHECK_INTERVAL
        value: "5"